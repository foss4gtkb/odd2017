<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>KIMOTSUKI vs MORI FEB2017</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v1.0.3/leaflet-src.js"></script>

    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
        #map1, #map2 { width: 49.5%; height: 100%; }
        #map1 { float: left; }
        #map2 { float: right; }
    </style>
</head>

<body>
    <div id="map1"></div>
    <div id="map2"></div>
    <script src="https://github.com/foss4gtkb/odd2017/blob/master/L.Map.Sync.js"></script>

    <script type="text/javascript">
        var center1 = [31.271802,130.992565];
        var center2 = [42.045213,140.595818];

        var layer1 = L.tileLayer('http://giscience.sakura.ne.jp/tileodd/T_KIMO/{z}/{x}/{y}.png',{attribution: 'Contains modified Copernicus Sentinel data 2017'});

        var layer2 = L.tileLayer('http://giscience.sakura.ne.jp/tileodd/T_MORI/{z}/{x}/{y}.png',{attribution: 'Contains modified Copernicus Sentinel data 2017'});

        var map1 = L.map('map1', {
            layers: [layer1],
            center: center1,
            zoom: 12
        });

        //map1.attributionControl.setPrefix('');

        var map2 = L.map('map2', {
            layers: [layer2],
            center: center2,
            zoom: 11
        });

        map1.unsync(map2);
        map2.unsync(map1);

    </script>
</body>
</html>
